<body id="iniciar">
    <!-- preloader -->
    <div id="preloader">
        <div class="orbit">
            <ul class="orbit-wrap">
                <li class="orbit-center">
                    <i class="orbit-center__icon fa fa-code"></i>
                </li>
                <li>
                    <ul class="ring-0">
                        <li><i class="orbit-icon fa fa-git"></i></li>
                        <li><i class="orbit-icon fa fa-free-code-camp"></i></li>
                        <li><i class="orbit-icon fa fa-meetup"></i></li>
                        <li><i class="orbit-icon fa fa-codepen"></i></li>
                    </ul>
                </li>
                <li>
                    <ul class="ring-1">
                        <li><i class="orbit-icon fa fa-podcast"></i></li>
                        <li><i class="orbit-icon fa fa-css3"></i></li>
                        <li><i class="orbit-icon fa fa-html5"></i></li>
                    </ul>
                </li>
                <li>
                    <ul class="ring-2">
                        <li><i class="orbit-icon fa fa-windows"></i></li>
                        <li><i class="orbit-icon fa fa-safari"></i></li>
                        <li><i class="orbit-icon fa fa-edge"></i></li>
                        <li><i class="orbit-icon fa fa-linux"></i></li>
                        <li><i class="orbit-icon fa fa-apple"></i></li>
                        <li><i class="orbit-icon fa fa-chrome"></i></li>
                        <li><i class="orbit-icon fa fa-android"></i></li>
                        <li><i class="orbit-icon fa fa-firefox"></i></li>
                    </ul>
                </li>
                <li>
                    <ul class="ring-3">
                        <li><i class="orbit-icon fa fa-coffee"></i></li>
                        <li><i class="orbit-icon fa fa-terminal"></i></li>
                        <li><i class="orbit-icon fa fa-heart-o"></i></li>
                    </ul>
                </li>

            </ul>

        </div>
    </div>
    <!-- formulario -->
    <div class="container d-flex vh-100" id="login">
        <div class="row justify-content-center align-self-center w-100">
            <div class="col-sm-12 col-md-8 col-lg-6 col-xl-4">
                <h1 class="text-center mb-4">Iniciar sesión</h1>
                <form id="loginForm" class="form-seccion" method="post">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Ingresa tu correo</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="example@mail.com"
                            required>
                        <div class="valid-feedback">Ingresa tu correo, por favor.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Ingresa tu contraseña</label>
                        <div class="password-container">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña"
                                required>
                            <span id="togglePassword" class="eye-icon">&#128065;</span>
                        </div>
                        <div class="valid-feedback">Ingresa tu password, por favor.</div>
                    </div>
                    <div class="row">
                        <div class="col text-start">
                            <a href="#" class="text-decoration-none">He olvidado mi contraseña</a>
                        </div>
                        <div class="col text-end">
                            <a href="index.html" class="text-decoration-none">Regresar al inicio</a>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success btn-guardar">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- script jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
